{% extends 'base.html' %}

{% block title %}WMS - Profile{% endblock title %}

{% block body %}

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Profile</h4>
                    <h6>User Profile</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="profile-set">
                        <div class="profile-head">
                        </div>
                        <div class="profile-top">
                            <div class="profile-content">
                                <div class="profile-contentimg">
                                   <img src="http://127.0.0.1:5000/{{ user[0].image }}" alt="User Image" id="blah">

                                    <script>
                                        console.log('{{ user[0].image }}')
                                    </script>
                                    <div class="profileupload">
                                        <input type="file" id="imgInp">
                                        <a href="javascript:void(0);">
                                            <img src="/static/assets/img/icons/edit-set.svg" alt="img"></a>
                                    </div>
                                </div>
                                <div class="profile-contentname">
                                    <h2>William Castillo</h2>
                                    <h4>Updates Your Photo and Personal Details.</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" id="full_name" name="full_name" value="{{ user[0].full_name }}"
                                       required>
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Mobile No</label>
                                <input type="text" id="mobile" name="mobile" value="{{ user[0].mobile }}" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" name="email" value="{{ user[0].email }}" required disabled>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" id="city" name="city" value="{{ user[0].city }}" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Area</label>
                                <input type="text" id="area" name="area" value="{{ user[0].area }}" required>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" href="javascript:void(0);" class="btn btn-submit me-2">Submit
                            </button>
                            <button type="reset" href="/user/adduser" class="btn btn-cancel">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock body %}
